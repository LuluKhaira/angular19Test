<div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" formControlName = "userName" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" formControlName = "password" name="" required="">
        <label>Password</label>
      </div>

      <button class="btn-login" (click)="onLogin()">Login</button>
    </form>
  </div>
